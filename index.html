    <header>
        <div class="top-bar">
            <div class="logo-area">
                <h1 class="main-title">نهج البلاغة</h1>
                <p class="sub-title">جامع خُطب ورسائل وحِكم الإمام علي (ع)</p>
            </div>
            <button id="theme-toggle" title="تبديل المظهر">
                <div class="sun-moon"></div>
            </button>
        </div>
    </header>

    <main>
        <div class="hero-ornament">
            <div class="frame">
                <h2 class="featured-label">درر اليوم</h2>
                <p id="daily-text" class="featured-quote">جاري تحميل الياقوت من كلام أمير المؤمنين...</p>
                <div class="divider">✨</div>
                <p id="daily-source" class="source-tag"></p>
            </div>
        </div>

        <nav class="filter-tabs">
            <button class="tab active" data-cat="all">الكل</button>
            <button class="tab" data-cat="khutab">الخطب</button>
            <button class="tab" data-cat="rasail">الرسائل</button>
            <button class="tab" data-cat="hikam">الحكم</button>
        </nav>

        <div class="search-box">
            <input type="text" id="search-input" placeholder="ابحث في بلاغة الإمام...">
        </div>

        <div id="quotes-grid" class="masonry"></div>

        <div class="load-more-area">
            <button id="load-more-btn">تصفح المزيد من الدرر</button>
        </div>
    </main>

    <script src="script.js"></script>
